<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<br/><br/><br/>
	<div class="row">
		<center>silahkan tinggalkan</center>
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form name="wpu-contact-form">
				<div class="form-group">
					<label >Nama Lengkap</label>
					<input type="text" class="form-control" name="nama">
				</div>
				<div class="form-group">
					<label >Email</label>
					<input type="text" class="form-control" name="email"></div>
				<div class="form-group">
					<label >pesan</label>
					<textarea class="form-control" id="pesan" name="pesan"></textarea>
				</div>
					<button type="submit" class="btn btn-primary btn-kirim">kirim</button>

				</form>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzZeHrUWf2f3oPsyekNK95sewxToXcCKJEmW-TejfOKeCvz22Dj62WivsipXhoh1jcFFg/exec'
  const form = document.forms['wpu-contact-form']
  const btnKirim = document.querySelector('.btn-kirim')

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
      	//reset form
      	form.reset();
      	console.log('Success!', response)
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>

			</div>
</div>


</body>
</html>
